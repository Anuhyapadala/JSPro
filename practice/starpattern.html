<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <div id="pattern"></div> -->
    <script>
        // let p=document.getElementById("pattern");
        for (i = 1; i <= 5; i++) {
            let row = "";
            for (j = 1; j <= i; j++) {
                row += " * ";
            }
            console.log(row);
        }
        // debugger
        let rows = 5;

        for (let i = 1; i <= rows; i++) {
            let line = '';
            for (let space = 1; space <= rows - i; space++) {
                line += ' ';
            }
            for (let star = 1; star <= 2 * i - 1; star++) {
                line += '*';
            }
            console.log(line);
        }
        let rows2 = 5;
        for (let i = 1; i <= rows2; i++) {
            let leftPadding = " ".repeat((rows2 - i) * 2); // double space for clearer alignment
            let stars = "";
            for (let j = 0; j < i; j++) {
                stars += " * "; // space before and after
            }
            console.log(leftPadding + stars);
        }
    </script>
</body>

</html>
