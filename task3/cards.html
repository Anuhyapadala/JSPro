<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;


        }

        /* #cards{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding-bottom: 10px;
        } */

        .product-card img {
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>
    <div id="cards"></div>
    <script>
        let output = document.getElementById("cards")
        array = [{ img: "https://images.unsplash.com/photo-1746123726090-c8e262cb3341?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1074", name: "vivo", price: 30000, availability: "yes" },
        { img: "https://images.unsplash.com/photo-1591337676887-a217a6970a8a?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aXBob25lfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=600", name: "iphone", price: 50000, availability: "no" },
        { img: "https://images.unsplash.com/photo-1610945265064-0e34e5519bbf?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c2Ftc3VuZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600", name: "samsung", price: 25000, availability: "yes" },

        for (i = 0; i < array.length; i++) {
            output.innerHTML += `
            <div class="product-card">
           <img src="${array[i].img}" alt="${array[i].name}">
          <h3>${array[i].name}</h3>
          <p><strong>Price:</strong> â‚¹${array[i].price}</p>
          <p><strong>Availability:</strong> ${array[i].availability}</p>
          </div>`
        }
    </script>
