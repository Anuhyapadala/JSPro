<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="payment"></div>
    <script>
        let p=document.getElementById("payment");
        let paymentMethods = ["UPI", "Card", "Cash"];
        let input=prompt("enter payment method");
        if(paymentMethods.includes(input)){
             p.innerHTML=`<p>Accepted</p>`
        }
        else{
            p.innerHTML=`<p>Not supported</p>`
        }
    </script>
</body>
</html>
