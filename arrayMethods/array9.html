<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <script>
        let d=document.getElementById("display");
        let orders = ["Order1", "Order2", "Order3"];
        d.innerHTML+=`<p>before:${orders}</p>`
        orders.reverse();
        d.innerHTML+=`<p>after:${orders}</p>`

    </script>
</body>
</html>
