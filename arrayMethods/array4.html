<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button onclick="adds()">click</button>
<div id="add"></div>

<body>
    <script>
        p = document.getElementById("add");
        function adds() {
            let notifications = ["Welcome!", "New Offer!", "Your Order is Shipped!"];
            let input = prompt("enter notification");
            notifications.unshift(input);
            p.innerHTML += `<p>${notifications}</p>`
        }
    </script>

</body>

</html>
