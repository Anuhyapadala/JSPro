            console.log(day);

            console.log(mint);
            let sec = Math.floor(diff % (1000 * 60) / 1000);
            console.log(sec)
            document.getElementById("time").innerText =
                `${Math.floor(day)}d ${Math.floor(hour)}h ${Math.floor(mint)}m ${Math.floor(sec)}s`;
