<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="match"></div>
    <script>
        let h=document.getElementById("match");
       let products = ["iphone", "galaxy", "samsung", "camera", "watch",]
       for(i=products.length-1;i>=0;i--) {
        h.innerHTML+=`<p>${products[i]}</p>`

       }
        </script>
    
</body>
