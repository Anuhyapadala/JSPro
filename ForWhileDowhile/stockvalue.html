<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <table id="table">
        <tr>

            <th>product</th>
            <th>quantity</th>
            <th>price</th>
            <th> stock value</th>
        </tr>
    </table>
    <script>
        let tables = document.getElementById("table");
        let array = [{ product: "watch", quantity: 3, price: 3000 },
        {  product: "vivo", quantity: 2, price: 45000 },
        {  product: "iphone", quantity: 1, price: 100000 },
        {  product: "samsung", quantity: 3, price: 15000 },]
        for (i = 0; i < array.length; i++) {
            let stockvalue = array[i].quantity * array[i].price
            tables.innerHTML += `<tr>
                <td>${array[i].product}</td>
                <td>${array[i].quantity}</td>
                <td>${array[i].price}</td>
                <td>${stockvalue}</td></tr>`
        }

    </script>

</body>

</html>
