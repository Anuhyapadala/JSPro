<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="price"></div>
    <script>
        let p = document.getElementById("price");
        let cart = [499, 299, 1299, 999];
        let i = 0;
        let total = 0;
        while (i < cart.length) {
            total += cart[i]
            i++;
            p.innerHTML = `<p>${total}</P>`
        }
    </script>
</body>

</html>
