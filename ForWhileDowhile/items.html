<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="items"></div>
    <script>
        let p=document.getElementById("items");
        let array=["iphone", "galaxy", "samsung", "camera", "watch",]
        let i=0;
        do{
            p.innerHTML+=`<p>${array[i]}</p>`;
            i++;

        } while(i<array.length);
    </script>
</body>
</html>
