<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="pro"></div>
    <script>
        let prod = document.getElementById("pro")
        let categories = [
            { name: "Mobiles", items: ["iPhone", "OnePlus", "Samsung"] },
            { name: "Laptops", items: ["HP", "Dell", "Asus"] }]
        for (i = 0; i < categories.length; i++) {
            prod.innerHTML += `<h3>Category: ${categories[i].name}</h3><ul>`;

            for (j = 0; j<categories[i].items.length; j++) {
                prod.innerHTML += `<li>${categories[i].items[j]}</li>`

            }
            prod.innerHTML += `</ul>`;

        }
    </script>
</body>

</html>
