<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let banned = ["stupid", "dumb", "idiot"];
        let str = prompt("enter string");

        for (i = 0; i < banned.length; i++) {
            let word = banned[i];
            str = str.replaceAll(word, "*****");

        }
        console.log(str);

    </script>
</body>

</html>
